<!DOCTYPE html>
<header>
    <meta charset="utf-8">
    <title>澳巴安全管理一戶通</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./css/pc.css"media="screen">
    <link rel="stylesheet" type="text/css" href="./css/tab.css"media="screen and (min-width:600px)and (max-width:979px)">
    <link rel="stylesheet" type="text/css" href="./css/phone.css"media="screen and (max-width:599px)">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript">
        function login(){
            var usename=account.value
            myReg= /^[0-9\s]*$/
            if (account.value==password.value && account.value.length==4 && account.value.match(myReg)){
                location.href="menu.html?"+usename;
            }else{alert("帳號或密碼不符")}
        }
    </script>
</header>
<body>

    <div class="background">

    <div class="box">
        <img src="./images/bus1.png">
        <div class="button1">
        <div><h1>澳巴安全管理一戶通</h1></div>
     
    <input id="account" name="account" type="text" placeholder="請輸入帳號" required ><br>
    <input id="password" name="password" type="password" placeholder="請輸入密碼" required/><br>
       
    <input id="log1" type="submit" value="登入"  onclick="login()"/><br>
   
    <input id="log2" type="submit" value="管理員登入">
            
    </div></div></div>
</body>
