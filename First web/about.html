            <h1>About us</h1>
            <p>辅助应用程序（helper application）是可由浏览器启动的程序。辅助应用程序也称为插件。

                辅助程序可用于播放音频和视频（以及其他）。辅助程序是使用 <object> 标签来加载的。
                
                使用辅助程序播放视频和音频的一个优势是，您能够允许用户来控制部分或全部播放设置。
                
                插件可以通过 <object> 标签或者 <embed> 标签添加在页面中。 
                
                大多数辅助应用程序允许对音量设置和播放功能（比如后退、暂停、停止和播放）的手工（或程序的）控制。</p>
